<h3>Posts:</h3>
<ul class="list-group">
    <app-post-item-component *ngFor="let post of posts"
                            [title]="post.title"
                            [content]="post.content"
                            [loveIts]="post.loveIts"
                            [dontLoveIts]="post.dontLoveIts"
                            [created_at]="post.created_at"></app-post-item-component>
</ul>
